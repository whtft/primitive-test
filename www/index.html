<!doctype html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="opensans/OpenSans.css">
  <link rel="stylesheet" href="index.css">
  <script src="/primus/primus.js"></script>
  <script src="dragdrop.js"></script>
</head>

<body>
  <div id="input">
    <label for="file">Load</label> or drag & drop an image...
    <input id="file" type="file">
  </div>
  <div id="wrapper">
    <div id="options">
      <div>OPTIONS<button id="close">X</button></div>
      <div>Steps: <input class="option" id="steps-option" type="number" min="10" max="2000" value="10"></div>
      <div>Shapes: 
        <select class="option" id="shape-option">
          <option value="triangle">triangle</option>
          <option value="ellipse">ellipse</option>
          <option value="rotated-ellipse">rotated-ellipse</option>
          <option value="rectangle">rectangle</option>
          <option value="rotated-rectangle">rotated-rectangle</option>
          <option value="random">random</option>
        </select>
      </div>
      <button id="go">GO</button>
    </div>
    <div id="preview"></div>
    <div id="images">
      <img class="originalImg" draggable="false">
      <img class="svgImg" draggable="false">
      <div id="separator"></div>
    </div>
    <div id="progress">
      <div id="progress-percent"></div>
      <div id="progress-bar"></div>
    </div>
  </div>
  <script src="client.js"></script>
</body>

</html>
